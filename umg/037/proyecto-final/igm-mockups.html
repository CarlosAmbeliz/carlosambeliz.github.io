<html>

<head>


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lightgallery@2.0.0-beta.3/css/lightgallery.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lightgallery@2.0.0-beta.3/css/lg-zoom.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.css">
    <style>
        body {
            padding: 40px;
            background-image: linear-gradient(#e8f0ff 0%, white 52.08%);
            color: #0e3481;
            min-height: 100vh;
        }

        .header .lead {
            max-width: 620px;
        }

        /** Below CSS is completely optional **/

        .gallery-container>a {
            max-width: 200px;
            max-height: 150px;
            padding: 5px;
            display: inline-block;
        }
    </style>
</head>

<body>


    <div class="header d-flex flex-column align-items-center">
        <h1 class="display-6 mt-3 mb-0">Mockups Solicitud de Cita</h1>
        <hr>

    </div>
    <div class="gallery-container d-flex align-items-center justify-content-center" id="gallery-container">
        <a data-src="images/iPhone 14 Pro - 1.png">
            <img class="img-fluid" src="images/iPhone 14 Pro - 1.png" />
        </a>
        <a data-src="images/iPhone 14 Pro - 4.png">
            <img class="img-fluid" src="images/iPhone 14 Pro - 4.png" />
        </a>
        <a data-src="images/iPhone 14 Pro - 5.png">
            <img class="img-fluid" src="images/iPhone 14 Pro - 5.png" />
        </a>
        <a data-src="images/iPhone 14 Pro - 6.png">
            <img class="img-fluid" src="images/iPhone 14 Pro - 6.png" />
        </a>
        <a data-src="images/iPhone 14 Pro - 7.png">
            <img class="img-fluid" src="images/iPhone 14 Pro - 7.png" />
        </a>
        <a data-src="images/iPhone 14 Pro - 8.png">
            <img class="img-fluid" src="images/iPhone 14 Pro - 8.png" />
        </a>
      
    </div>


    <script type="module">
        import lightGallery from "https://cdn.skypack.dev/lightgallery@2.0.0-beta.3";

        import lgZoom from "https://cdn.skypack.dev/lightgallery@2.0.0-beta.3/plugins/zoom";

        lightGallery(document.getElementById("gallery-container"), {
            speed: 500,
            plugins: [lgZoom]
        });

    </script>
</body>

</html>
